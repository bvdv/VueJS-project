<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>VueJS</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="vue.js"></script>

 	
</head>

<body>
<div id="app">
  <p v-if="show">1. Name  </p>
  <p v-else>2. Second Name</p>
  <template v-if="show">
    <h1 v-if="show">City</h1>
    <p>Post</p>
  </template>
  <p>Adress</p>
  <button @click="show = !show">Switch</button>
</div>




<script>
  new Vue({
    el: '#app',
    data: {
      show: true,
      
    },

  });


</script>

</body>
</html>

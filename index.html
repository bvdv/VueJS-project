<!DOCTYPE html>
<html>
<head>
	<title>VueJS</title>

<script type="text/javascript" src="vue.js"></script>	
</head>

<body>
<div id="app">
  
  <p>{{ title }}</p>
  <input type="text" v-on:input="titleChange">
</div>


<script type="text/javascript">
new Vue({
  el: '#app',
  data: {
    title: 'Hi'
  },
  methods: {
    titleChange: function(event) {
      this.title = event.target.value;
   }
  }
})


</script>



</body>
</html>

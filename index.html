<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>VueJS</title>

<script src="vue.js"></script>
<!-- <script type="text/javascript" src="app.js"></script> --> 	
</head>

<body>
<div id="app">
  <h1 v-once>{{ title }}</h1>
  <p>{{ say() }}</p>
  
</div>

<script>
  new Vue({
    el: '#app',
    data: {
    title: 'Hi from data'
  },
    methods: {
      say: function () {
        this.title = 'Title from methods';
        return this.title;
    }
  }
});
</script>

</body>
</html>

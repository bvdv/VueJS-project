<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>VueJS</title>

<script src="vue.js"></script>
 	
</head>

<body>
<div id="app">
  <button v-on:click = "i++">Counter++!</button>
  <button v-on:click = "i--">Counter--!</button>
  <p>Counter: {{ i }}</p>
  <p>Counter: {{ r() }}</p>
  
</div>

<script>


  new Vue({
    el: '#app',
    data: {
      i: 0,
      
  },
  methods: {
    r() {
      return this.i > 5 ? 'Gr 5' : 'les 5';
    }
    
    
  }
});


</script>

</body>
</html>

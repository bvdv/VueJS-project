<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>VueJS</title>

<script src="vue.js"></script>
<!-- <script type="text/javascript" src="app.js"></script> --> 	
</head>

<body>
<div id="app">
  <button v-on:mouseenter = "incr">Click On!</button>
  <p>{{ counter }}</p>
  
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      counter: 0
  },
  methods: {
    incr: function () {
      this.counter++;
    }
  }
});
</script>

</body>
</html>

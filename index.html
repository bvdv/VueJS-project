<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>VueJS</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="vue.js"></script>

 	
</head>

<body>
<div id="app">

  <div class="demo" @click="attRed = !attRed" :class="divClasses"></div>
  <div class="demo" @click="attBlu = !attBlu" :class="{blue: attBlu}"></div>
  <div class="demo"></div>
</div>


<script>
  new Vue({
    el: '#app',
    data: {
      attRed: false,
      attBlu: false,
    },
    computed: {
      divClasses: function() {
        return {
          red:  this.attRed,
          blue: !this.attRed
        };
      }
    }






  });


</script>

</body>
</html>

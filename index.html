<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title>VueJS</title>

<script src="vue.js"></script>
 	
</head>

<body>
<div id="app">
  <button v-on:click = "int++">Counter++!</button>
  <button v-on:click = "int--">Counter--!</button>
  <button v-on:click = "secCounter++">secCounter</button>
  <p>Counter: {{ int }} | {{ secCounter }} </p>
  <p>Counter: {{ res() }} | {{ output }} </p>
  
</div>

<script>


  new Vue({
    el: '#app',
    data: {
      int: 0,
      secCounter: 0,
      
  },
  computed: {
    output: function() {
      console.log('computed');
      return this.int > 5 ? 'Gr 5' : 'les 5';
    }
  },
  watch: {
    int: function(value) {
      var vm = this;
      setTimeout(function() {
         vm.int = 0;
      }, 2000)
    }
  },
  methods: {
    res: function() {
      console.log('methods');
      return this.int > 5 ? 'Gr 5' : 'les 5';
    }
  }
});


</script>

</body>
</html>
